<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/GAF.css">
    <title>Berechnung</title>
</head>
<body>
<div id="content">
        <div class="container">
            <div class="row">
                    <div class="col-md-12" style="border: 3px solid red; height: 100px;">GAF-Bar</div>
            </div>
        </div>




        <div class="container">
            <div class="well">Grunddaten</div>
        </div>




        <div class="container">
            <div class="form-group">
                <label for="locationAutocomplete">Adresse:</label>
                <input class="input-sm" id="locationAutocomplete" type="text" size="50" placeholder="Geben Sie hier Ihre Adresse ein">
                <br />
                <label for="locationStreet">Straße:</label>
                <input class="input-group-sm" id="locationStreet" type="text" size="50">
                <label for="locationHouseID">Haus-Nr:</label>
                <input id="locationHouseID" type="text" size="50">
                <br />
                <label for="locationZIP">PLZ:</label>
                <input id="locationZIP" type="text" size="50">
                <label for="locationCity">Stadt:</label>
                <input id="locationCity" type="text" size="50">
                <br />
                <label for="locationCountry">Land:</label>
                <input id="locationCountry" type="text" size="50">
            </div>
        </div>

</div>
<!-- JQuery 3.3.7 -->
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<!-- JQuery UI 3.2.1 -->
<script src="../lib/jquery_ui/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
