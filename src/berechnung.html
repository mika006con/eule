<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/footer.css">
    <title>Berechnung</title>
</head>
<body>



<div id="content">
<!--------------- BEGINN OF CONTENT ------------->
    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-12; well">

                    <canvas id="GAF_1" width="151" height="75"></canvas>
                    <canvas id="GAF_2" width="151" height="75"></canvas>
                    <canvas id="GAF_3" width="151" height="75"></canvas>
                    <canvas id="GAF_4" width="151" height="75"></canvas>
                    <br/>
                    <canvas id="GAF_5" width="151" height="75"></canvas>
                    <canvas id="GAF_6" width="151" height="75"></canvas>
                    <canvas id="GAF_7" width="151" height="75"></canvas>
                    <canvas id="GAF_8" width="151" height="75"></canvas>

                </div>
            </div>
        </div>


        <div class="container" id="Grunddaten">
            <div class="form-group">
                <label class="control-label" for="locationAutocomplete">Adresse:</label>
                <br/>
                <input class="input-group-sm" id="locationAutocomplete" type="text" size="50"
                       placeholder="Geben Sie hier Ihre Adresse ein">
                <br />
                <br />
            </div>
            <div id="locationStreetDIV" class="form-group has-feedback">
                <label class="control-label" for="locationStreet">Straße:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationStreet" type="text" size="50"
                        title="Straße des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationStreetSPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div id="locationHouseIDDIV" class="form-group has-feedback">
                <label class="control-label" for="locationHouseID">Haus-Nr:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationHouseID" type="text" size="50"
                       title="Hausnummer des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationHouseIDSPAN" class="glyphicon form-control-feedback"></span>
                <br />
            </div>
            <div id="locationZIPDIV" class="form-group has-feedback">
                <label class="control-label" for="locationZIP">PLZ:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationZIP" type="text" size="50"
                       title="Postleitzahl des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationZIPSPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div id="locationCityDIV" class="form-group has-feedback">
                <label class="control-label" for="locationCity">Stadt:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationCity" type="text" size="50"
                       title="Stadt des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationCitySPAN" class="glyphicon form-control-feedback"></span>
                <br />
            </div>
            <div id="locationCountryDIV" class="form-group has-feedback">
                <label class="control-label" for="locationCountry">Land:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationCountry" type="text" size="50"
                       title="Land des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationCountrySPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div class="col-md-12">
                <button id="Grunddaten_btn_back" type="button" class="btn btn-primary disabled">Zurück</button>
                <button id="Grunddaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>


        <!-----------------  ####### NEW PART ###### --------------------->


        <div class="container" id="Gebäudedaten" style="display: none;">
            <div class="form-group">
                <label for="buildingYearMain">Baujahr Haupthaus:</label>
                <br/>
                <input class="input-group-sm form-control" id="buildingYearMain" type="number" min="1800" size="50"
                       title="Baujahr des Gebäudes" data-toggle="tooltip" data-placement="bottom"
                       data-validation="date" data-validation-format="yyyy">
                <br />
                <div class="checkbox">
                    <label><input id="isBuildingAddition" type="checkbox" value="">Anbau vorhanden</label>
                </div>
                <div id="buildingYearAdd_DIV" style="display: none";>
                    <label for="buildingYearAdd">Baujahr Anbau:</label>
                    <br/>
                    <input class="input-group-sm" style="display: none;" id="buildingYearAdd" type="text" size="50"
                           title="Baujahr des Anbaus" data-toggle="tooltip" data-placement="bottom"
                           data-validation="date" data-validation-format="yyyy">
                    <br />
                </div>
                <label>Aufbauart (annähernd):</label>
                <br/>
                <label class="radio-inline" title="<img src='img/buildingTypes/quadratisch.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                    <input type="radio" name="buildingType">quadratisch</label>
                <label class="radio-inline" title="<img src='img/buildingTypes/rechteck.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                    <input type="radio" name="buildingType">rechteckig</label>
                <label class="radio-inline" title="<img src='img/buildingTypes/l-foermig.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                    <input type="radio" name="buildingType">L-Förmig</label>
                <label class="radio-inline" title="<img src='img/buildingTypes/h-foermig.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                    <input type="radio" name="buildingType">H-Förmig</label>
                <label class="radio-inline" title="<img src='img/buildingTypes/u-foermig.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                       <input type="radio" name="buildingType">U-Förmig</label>
                <label class="radio-inline" title="<img src='img/buildingTypes/o-foermig.png'/>"
                       data-toggle="tooltip" data-placement="bottom">
                    <input type="radio" name="buildingType">O-Förmig</label>
                <br/><br/>
                <label for="upperStories">Stockwerte:</label>
                <br/>
                <input class="form-control input-group-sm" id="upperStories" type="text" size="50"
                       title="Stockwerke des Objektes, Erdgeschoss zählt als 1 Stockwerk" data-toggle="tooltip" data-placement="bottom">
                <br />
            </div>
            <div class="col-md-12">
                <button id="Gebäudedaten_btn_back" type="button" class="btn btn-primary active">Zurück</button>
                <button id="Gebäudedaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>


        <!-----------------  ####### NEW PART ###### --------------------->


        <div class="container" id="Energiedaten" style="display: none;">
            <div class="form-group">
                <label for="locationStreet">Energie:</label>
                <br/>
                <input class="input-group-sm" id="Energie" type="text" size="50"
                       title="Straße des Objektes" data-toggle="tooltip" data-placement="bottom">
                <br/>
                <label for="locationHouseID">Ausweis:</label>
                <br/>
                <input class="input-group-sm" id="Ausweis" type="text" size="50"
                       title="Hausnummer des Objektes" data-toggle="tooltip" data-placement="bottom">

                <br />
            </div>
            <div class="col-md-12">
                <button id="Energiedaten_btn_back" type="button" class="btn btn-primary active">Zurück</button>
                <button id="Energiedaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>








    </center>
</div>
<!--------------- END OF CONTENT ------------->


<!-- JQuery 3.3.7 -->
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<!-- JQuery UI 3.2.1 -->
<script src="../lib/jquery_ui/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Custom Script Files -->
<script type="text/javascript" src="js/berechnung.js"></script>
</body>
</html>
