<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 3.3.7 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/footer.css">
    <title>Berechnung</title>
</head>
<body>



<div id="content">
<!--------------- BEGINN OF CONTENT ------------->
    <center>
        <!-----------------  ####### GAF BAR ###### --------------------->
        <div class="container">
            <div class="row">
                <div class="col-md-12; well">

                    <canvas id="GAF_1" width="151" height="75"></canvas>
                    <canvas id="GAF_2" width="151" height="75"></canvas>
                    <canvas id="GAF_3" width="151" height="75"></canvas>
                    <canvas id="GAF_4" width="151" height="75"></canvas>
                    <br/>
                    <canvas id="GAF_5" width="151" height="75"></canvas>
                    <canvas id="GAF_6" width="151" height="75"></canvas>
                    <canvas id="GAF_7" width="151" height="75"></canvas>
                    <canvas id="GAF_8" width="151" height="75"></canvas>

                </div>
            </div>
        </div>

        <!-----------------  ####### Grunddaten Adresse ###### --------------------->
        <div class="container" id="Grunddaten">
            <div class="form-group">
                <label class="control-label" for="locationAutocomplete">Adresse:</label>
                <br/>
                <input class="input-group-sm" id="locationAutocomplete" type="text" size="50"
                       placeholder="Geben Sie hier Ihre Adresse ein">
                <br />
                <br />
            </div>
            <div id="locationStreetDIV" class="form-group has-feedback">
                <label class="control-label" for="locationStreet">Straße:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationStreet" type="text" size="50"
                        title="Straße des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationStreetSPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div id="locationHouseIDDIV" class="form-group has-feedback">
                <label class="control-label" for="locationHouseID">Haus-Nr:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationHouseID" type="text" size="50"
                       title="Hausnummer des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationHouseIDSPAN" class="glyphicon form-control-feedback"></span>
                <br />
            </div>
            <div id="locationZIPDIV" class="form-group has-feedback">
                <label class="control-label" for="locationZIP">PLZ:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationZIP" type="text" size="50"
                       title="Postleitzahl des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationZIPSPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div id="locationCityDIV" class="form-group has-feedback">
                <label class="control-label" for="locationCity">Stadt:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationCity" type="text" size="50"
                       title="Stadt des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationCitySPAN" class="glyphicon form-control-feedback"></span>
                <br />
            </div>
            <div id="locationCountryDIV" class="form-group has-feedback">
                <label class="control-label" for="locationCountry">Land:</label>
                <br/>
                <input class="input-group-sm form-control" id="locationCountry" type="text" size="50"
                       title="Land des Objektes" data-toggle="tooltip" data-placement="bottom">
                <span id="locationCountrySPAN" class="glyphicon form-control-feedback"></span>
                <br/>
            </div>
            <div class="col-md-12">
                <button id="Grunddaten_btn_back" type="button" class="btn btn-primary disabled">Zurück</button>
                <button id="Grunddaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>


        <!-----------------  ####### Gebäudedaten ###### --------------------->
        <div class="container" id="Gebäudedaten" style="display: none;">
            <div class="form-group">
                <div id="buildingYearMainDIV" class="form-group has-feedback">
                    <label class="control-label" for="buildingYearMain">Baujahr Haupthaus:</label>
                    <br/>
                    <input class="input-group-sm form-control" id="buildingYearMain" type="number" min="1800" size="50"
                           title="Baujahr des Gebäudes" data-toggle="tooltip" data-placement="bottom"
                           data-validation="date" data-validation-format="yyyy">
                    <span id="buildingYearMainSPAN" class="glyphicon form-control-feedback"></span>
                </div>
                <div class="checkbox">
                    <label><input id="isBuildingAddition" type="checkbox">Anbau vorhanden</label>
                </div>
                <div id="buildingYearAddDIV" class="form-group has-feedback" style="display: none;">
                    <label class="control-label" for="buildingYearMain">Baujahr Anbau:</label>
                    <br/>
                    <input class="input-group-sm form-control" id="buildingYearAdd" type="number" min="1800" size="50"
                           title="Baujahr des Anbaus" data-toggle="tooltip" data-placement="bottom"
                           data-validation="date" data-validation-format="yyyy">
                    <span id="buildingYearAddSPAN" class="glyphicon form-control-feedback"></span>
                    <br/>
                </div>
                <br />
                <div id="AufbauartDIV">
                    <label>Aufbauart (annähernd):</label>
                    <br/>
                    <label class="radio-inline" title="<img src='img/buildingTypes/quadratisch.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="quadratisch">quadratisch</label>
                    <label class="radio-inline" title="<img src='img/buildingTypes/rechteck.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="rechteckig">rechteckig</label>
                    <label class="radio-inline" title="<img src='img/buildingTypes/l-foermig.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="lform">L-Förmig</label>
                    <label class="radio-inline" title="<img src='img/buildingTypes/h-foermig.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="hform">H-Förmig</label>
                    <label class="radio-inline" title="<img src='img/buildingTypes/u-foermig.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="uform">U-Förmig</label>
                    <label class="radio-inline" title="<img src='img/buildingTypes/o-foermig.png'/>"
                           data-toggle="tooltip" data-placement="bottom">
                        <input type="radio" name="buildingType" value="oform">O-Förmig</label>
                    <br/><br/>
                    <div id="wrapBuildingMeasure" style="display: block;">
                        <div id="buildingMeasure" style="width: 100%; display: flex; flex-direction: row; flex-wrap: wrap;">
                            <div id="buildingMeasurePicture" style="width: 60%; display: none;" >
                                <img id="buildingMeasureIMG" style="width: 90%; max-width: 200px; max-height: 200px;" src='img/buildingMeasures/h-foermig.png'/>
                            </div>
                            <div id="buildingMeasureValues" style="width: 40%; display: none;">
                                <label id="siteAlabel" class="control-label" for="siteA" style="visibility: hidden;">A:
                                <input class="input-group-sm form-control" id="siteA" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite A" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteBlabel" class="control-label" for="siteB" style="visibility: hidden;">B:
                                <input class="input-group-sm form-control" id="siteB" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite B" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteClabel" class="control-label" for="siteC" style="visibility: hidden;">C:
                                <input class="input-group-sm form-control" id="siteC" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite C" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteDlabel" class="control-label" for="siteD" style="visibility: hidden;">D:
                                <input class="input-group-sm form-control" id="siteD" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite D" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteElabel" class="control-label" for="siteE" style="visibility: hidden;">E:
                                <input class="input-group-sm form-control" id="siteE" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite E" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteFlabel" class="control-label" for="siteF" style="visibility: hidden;">F:
                                <input class="input-group-sm form-control" id="siteF" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite F" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteGlabel" class="control-label" for="siteG" style="visibility: hidden;">G:
                                <input class="input-group-sm form-control" id="siteG" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite G" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteHlabel" class="control-label" for="siteH" style="visibility: hidden;">H:
                                <input class="input-group-sm form-control" id="siteH" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite H" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteIlabel" class="control-label" for="siteI" style="visibility: hidden;">I:
                                <input class="input-group-sm form-control" id="siteI" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite I" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteJlabel" class="control-label" for="siteJ" style="visibility: hidden;">J:
                                <input class="input-group-sm form-control" id="siteJ" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite J" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteKlabel" class="control-label" for="siteK" style="visibility: hidden;">K:
                                <input class="input-group-sm form-control" id="siteK" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite K" data-toggle="tooltip" data-placement="bottom"></label>
                                <label id="siteLlabel"l class="control-label" for="siteL" style="visibility: hidden;">L:
                                <input class="input-group-sm form-control" id="siteL" type="number" step="0.01" min="0" size="10"
                                       title="Länge der Seite L" data-toggle="tooltip" data-placement="bottom"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <label for="upperStories">Stockwerte:</label>
                <br/>
                <input class="form-control input-group-sm" id="upperStories" type="text" size="50"
                       title="Stockwerke des Objektes, Erdgeschoss zählt als 1 Stockwerk" data-toggle="tooltip" data-placement="bottom">
                <br />
            </div>
            <div class="col-md-12">
               <button id="Gebäudedaten_btn_back" type="button" class="btn btn-primary active">Zurück</button>
               <button id="Gebäudedaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>

        <!-----------------  ####### NEW PART ###### --------------------->


        <div class="container" id="Energiedaten" style="display: none;">
            <div class="form-group">
                <label for="locationStreet">Energie:</label>
                <br/>
                <input class="input-group-sm" id="Energie" type="text" size="50"
                       title="Straße des Objektes" data-toggle="tooltip" data-placement="bottom">
                <br/>
                <label for="locationHouseID">Ausweis:</label>
                <br/>
                <input class="input-group-sm" id="Ausweis" type="text" size="50"
                       title="Hausnummer des Objektes" data-toggle="tooltip" data-placement="bottom">

                <br />
            </div>
            <div class="col-md-12">
                <button id="Energiedaten_btn_back" type="button" class="btn btn-primary active">Zurück</button>
                <button id="Energiedaten_btn_forward" type="button" class="btn btn-primary active">Weiter</button>
            </div>
        </div>








    </center>
</div>
<!--------------- END OF CONTENT ------------->


<!-- JQuery 3.3.7 -->
<script src="../lib/jquery/jquery-3.2.1.min.js"></script>
<!-- JQuery UI 3.2.1 -->
<script src="../lib/jquery_ui/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Custom Script Files -->
<script type="text/javascript" src="js/berechnung.js"></script>
</body>
</html>
